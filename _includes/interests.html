{% assign interests = site.data.data.sidebar.interests %}
{% if interests %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    <i class="fas fa-heart" style="margin-right: 6px;"></i> {{ interests.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for interest in interests.info %}
      <li style="padding-left: 20px;">
        {% if interest.icon %}
          <i class="{{ interest.icon }}" style="margin-right: 6px;"></i>
        {% endif %}
        {% if interest.link %}
          <a href="{{ interest.link }}" target="_blank">{{ interest.item }}</a>
        {% else %}
          {{ interest.item }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
